<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunSmart</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Офіційний представник
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+380123456789" class="header__phone">+380123456789</a>
                    <button class="button">Замовити дзвінок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">Підбір пульсометра</h1>
                <h2 class="promo__subheader">з врахуванням вашого рівня підготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/start/timer.png" alt="timer">
                        Час підбору:
                        10 хвилин
                    </div>
                    <div class="promo__icon">
                        <img src="icons/start/delivery.png" alt="delivery">
                        Безкоштовна доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/start/messages.png" alt="messages">
                        Відповімо на всі запитання
                    </div>
                </div>

                <button class="button button_main">Замовити консультацію</button>
                <div class="promo__link">
                або <a href="#" class="">Перейти в каталог</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
